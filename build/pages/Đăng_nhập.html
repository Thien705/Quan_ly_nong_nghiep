  <main class="mt-0 transition-all duration-200 ease-in-out">
  <section class="flex items-center justify-center min-h-screen" style="background-color: #e0ffe0;">
    <div class="max-w-md w-auto p-6 bg-white rounded-xl shadow-lg">
      <div class="text-center mb-6">
        <h4 class="font-bold text-2xl text-gray-800">
          Chào mừng bạn đến với quản lý nông nghiệp
        </h4>
        <p class="text-gray-600">Hãy điền thông tin đăng nhập của bạn</p>
      </div>
      <form>
        <div class="mb-4">
          <input
            type="text"
            placeholder="Tên đăng nhập"
            class="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-400 focus:outline-none"
          />
        </div>
        <div class="mb-4">
          <input
            type="password"
            placeholder="Mật khẩu"
            class="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-400 focus:outline-none"
          />
        </div>
        <button
          type="submit"
          class="w-full py-3"
          style="background-color: #07ad07; color: #fff; font-weight: bold; border-radius: 0.5rem; transition: background 0.3s;"
          onmouseover="this.style.backgroundColor='#009688'"
          onmouseout="this.style.backgroundColor='#07ad07'"
        >
          Đăng nhập
        </button>
      </form>
      <p class="mt-6 text-center text-sm text-gray-600">
